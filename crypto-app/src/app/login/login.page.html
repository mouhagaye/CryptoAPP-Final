<ion-header>
  <ion-toolbar class="ion-no-border">
    <ion-buttons slot="start">
      <ion-button color="primary">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="/signup" color="primary">Creer compte</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="header">
    <img src="/assets/icon/favicon.png">
  </div>
  <form id="form" [formGroup]="accountForm" (ngSubmit)="loginAccount()">
    <h3 >Acceder à votre compte</h3>
        <ion-input type="tel" formControlName="number_phone" placeholder="Numéro de téléphone" required></ion-input>
        <ion-input type="password" placeholder="Mot de passe" formControlName="password" ></ion-input>
    <ion-button expand="block" shape="round" type="submit" [disabled]="accountForm.invalid" >Connecter</ion-button>
</form>
<div class="alert alert-danger" *ngIf="alertError==true" role="alert">
      <h3 style="color:red;"> {{ messageAlert }}</h3>
  </div>
  <ion-spinner *ngIf="progressBar" name="crescent"></ion-spinner>


</ion-content>
