<ion-header>
  <ion-toolbar class="ion-no-border">
    <ion-buttons slot="start">
      <ion-button routerLink="/tabs/tab1" color="primary">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <p>Entrer le numero de la facture</p>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="card-body">
     <form class="row" [formGroup]="transfertForm" (ngSubmit)="getFacture()">
     <ion-item id="montant" >
          <ion-input class="numero" type="text" class="form-control" formControlName="numero_facture" id="inputNumFcat" placeholder="Numero Facture"></ion-input>
      </ion-item>
    <ion-card>
      <ion-card-content>
          <ion-item-divider>
          <table class="table" *ngIf="facture">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col">No fact</th>
                <th scope="col">Montant</th>
                <th scope="col">Date</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row"></th>
                <td>{{facture.numero_facture}}</td>
                <td>{{facture.montant_a_payer}}</td>
                <td>{{facture.date_limite_paiement}}</td>
                <td *ngIf="facture.paye" style="color:green;" class="text-success">Facture Payé</td>
                <td *ngIf="!facture.paye"><buton class="btn btn-success" (click)="payFacture()" >Payer</buton></td>
              </tr>
              
            </tbody>
          </table>
          <table class="table" *ngIf="!facture">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col">No fact</th>
                <th scope="col">Montant</th>
                <th scope="col">Date</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row"></th>
                <td>N/A</td>
                <td>N/A</td>
                <td>N/A</td>
                <td>N/A</td>
              </tr>
              
            </tbody>
          </table>
          </ion-item-divider>
          

        </ion-card-content>
      </ion-card>

      <div class="bouton">
        <ion-button expand="block" shape="round" type="submit" >Générer</ion-button>
      </div>  
      </form>
     <ion-card id="info">
      <ion-icon name="information-circle-outline"></ion-icon><br/>
      <ion-label> Vous pouvez payer vos facture en saisissant le code marchand.<br /> 

      </ion-label>
    </ion-card>
  </div>


</ion-content>
